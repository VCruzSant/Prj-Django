<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory</title>
</head>
<body>
    <h1>Theory</h1>
    <h3>Qnty Recipe Total: {{number_od}} </h3>
    <ul>
        {% for recipe in recipes %}
        <li>
            {% comment %} {{recipe.id}} -
            {{recipe.title}} -
            {{recipe.author__username}} {% endcomment %}
            {{recipe.id}} - 
            {{recipe.title}} -
            {{recipe.author_full_name}}
        </li>
        {% empty %}
            <p>No recipes found</p>
        {% endfor %}
    </ul>
</body>
</html>
